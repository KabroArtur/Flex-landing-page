<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Page not found</title>
</head>
<body>

    <section class="Page_404">
        <div class="category"><p>Error 404</p></div>
        <h1 class="text_xxlg">Page not found</h1>
        <p class="text_medium">Something went wrong, so this page is broken.</p>
        <div class="button_404">
            <a href="/" class="main_button text_lg">Go back to Homepage</a>
            <a id="reload_button" class="stroke_button text_lg">Try Again</a>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('reload_button').onclick = function(){
            location.reload();
        }
    </script>
</body>
</html>
